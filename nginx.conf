
#user http;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
 


    

    server {
        listen       80;
        server_name  www.aymn.fr;
	#return 301 https://$server_name$request_uri;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;i

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }


    server {
    	listen 443 ssl;
	server_name www.aymn.fr;
	access_log /var/log/nginx/https.access;
	error_log /var/log/nginx/https.error;
	
	ssl_certificate /etc/nginx/ssl/server.crt;
 	ssl_certificate_key /etc/nginx/ssl/server.key;

	
	
	
	location ~ /(.*\.cgi)$ {
	index index.cgi; #ajouter.cgi;
	fastcgi_param DOCUMENT_ROOT /usr/share/nginx/bdd/;
 	fastcgi_param SCRIPT_NAME  $1;
  	fastcgi_pass  unix:/run/fcgiwrap.socket;

	include /etc/nginx/fastcgi_params;
		}	

	}
}
